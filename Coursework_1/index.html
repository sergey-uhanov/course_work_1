<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">
          {{idxContentCheck}}

        </div>
        <ul class="steps-list" >
          <li class="steps-item "  v-for="(el,idx) in steps.length"
              :class="indexClass(idx)"
              v-on:click="setActive(idx)"
          ><span>{{el}}</span> {{steps[idx].title}}</li>
        </ul>
        <div v-if="isActive">

          <button class="btn"
                  v-bind:disabled="activeIndex ===0? true:false"
                  v-on:click="prev"
          >Назад</button>
          <button class="btn primary"

                  v-on:click="nextOfFinish">{{controlConditionBtn}}</button>
        </div>
        <div v-else>
          <button class="btn" v-on:click="reset">Начать заного</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
